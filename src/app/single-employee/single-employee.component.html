<!-- employee.component.html -->
<div class="container mx-auto p-4">
  <div class="max-w-lg mx-auto p-6 border rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-bold mb-4">{{ employee?.name }}</h2>
    <div class="mb-2">
      <span class="font-semibold">المُسلسل:</span> {{ employee?.serial }}
    </div>
    <div class="mb-2">
      <span class="font-semibold">الحالة:</span> {{ employee?.status }}
    </div>
    <div class="mb-2">
      <span class="font-semibold">مُسلسل المستخدم:</span>
      {{ employee?.userSerial }}
    </div>
    <div class="mb-2">
      <span class="font-semibold">صلاحية المستخدم:</span>
      {{ employee?.userAuthority }}
    </div>
    <div class="mb-2">
      <span class="font-semibold">الوظيفة:</span> {{ employee?.function }}
    </div>
    <div class="mb-2">
      <span class="font-semibold">رقم الهاتف:</span>
      <span dir="ltr">{{ employee?.mobile }}</span>
    </div>
    <div class="mb-2">
      <span class="font-semibold">مهم:</span>
      <span [ngClass]="employee?.vip ? 'text-green-500' : 'text-red-500'">
        {{ employee?.vip === true ? "نعم" : "لا" }}
      </span>
    </div>
  </div>
  <div class="w-full flex">
    <button
      class="mx-auto mt-5 px-3 py-1 bg-primary text-white rounded-md"
      (click)="navigateToHomePage()"
    >
      الصفحة الرئيسية
    </button>
  </div>
</div>
